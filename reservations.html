<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinka's Foodhub - Reservations</title>
    <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
    <header>
        <h1>Tinka's Foodhub</h1>
        <nav>
            <ul>
                <li><a href="index.html" aria-label="Go to Home">Home</a></li>
                <li><a href="menu.html" aria-label="View Menu">Menu</a></li>
                <li><a href="reservations.html" aria-label="Make a Reservation">Reservations</a></li>
                <li><a href="about.html" aria-label="Learn About Us">About Us</a></li>
                <li><a href="contact.html" aria-label="Contact Us">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <img src="images/hero3.jpg" alt="hero image"></section>

    <section>
        <h2>Make a Reservation</h2>
        <form action="submit_reservation.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <label for="contact">Contact Information:</label>
            <input type="email" id="contact" name="contact" required>
            
            <button type="submit">Reserve Now</button>
        </form>
        <p>Please arrive 10 minutes before your reservation time.</p>
        <p>For any changes or cancellations, please contact us at least 24 hours in advance.</p>
    </section>

    <footer>
        <p>&copy; <span id="currentyear"></span> Max Tinka. All rights reserved. Based in Uganda.</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // JavaScript to dynamically populate the current year
        const currentYear = new Date().getFullYear();
        document.getElementById("currentyear").textContent = currentYear;

        // JavaScript to populate the last modified date
        const lastModified = document.lastModified;
        document.getElementById("lastModified").textContent = "Last modified: " + lastModified;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinka's Foodhub - Contact Us</title>
    <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
    <header>
        <h1>Tinka's Foodhub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservations.html">Reservations</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <img src="images/hero3.jpg" alt="hero image">
        <h2>Get in Touch with Us!</h2>
        <p>We'd love to hear from you. Please fill out the form below to reach us.</p>
    </section>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Your Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Max Tinka. All rights reserved. Based in Uganda.</p>
        <p id="lastModified"></p>
    </footer>
    <script>
        // JavaScript for the current year
        const currentYear = new Date().getFullYear();
        document.getElementById("currentyear").textContent = currentYear;

        // JavaScript to populate the last modified date
        const lastModified = document.lastModified;
        document.getElementById("lastModified").textContent = "Last modified: " + lastModified;
    </script>

</body>
</html>
